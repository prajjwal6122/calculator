<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div><h1>Calculator</h1></div>
	<div class="calculator">
		<div class="theme-toggle">
		<button id="toggle-theme" onclick="toggleMode()">Toggle Theme</button>
		</div>
		<div class="display">
			<input type="text" id="display" disabled>
			<span id="output"></span>
		</div>
		<div class="Keypad">
			<div class ="Numbers">
				<button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
			</div>
			<div class="operations">
                <button class="operator-btn" onclick="clearDisplay()">C</button>
                <button class="operator-btn" onclick="deleteCharacter()">&#9003;</button>
                <button class="operator-btn" onclick="appendValue('(')">(</button>
                <button class="operator-btn" onclick="appendValue(')')">)</button>
                <button class="operator-btn" onclick="appendValue('Math.PI')">π</button>
                <button class="operator-btn" onclick="appendValue('Math.sqrt(')">√</button>
                <button class="operator-btn" onclick="appendValue('Math.sin(')">sin</button>
                <button class="operator-btn" onclick="appendValue('Math.cos(')">cos</button>
                <button class="operator-btn" onclick="appendValue('Math.tan(')">tan</button>
                <button class="operator-btn" onclick="appendValue('/')">/</button>
                <button class="operator-btn" onclick="appendValue('*')">*</button>
                <button class="operator-btn" onclick="appendValue('-')">-</button>
                <button class="operator-btn" onclick="appendValue('+')">+</button>
                <button class="operator-btn" onclick="calculate()">=</button>
            </div>
		</div>
		<script src="app.js"></script>
</body>
</html>
